<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный гриф гитары: строй, тональность, подсветка нот и ступеней, прогрессия аккордов по ступеням.">
  <title>Scales4Dummies — интерактивный гриф гитары</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-title">
      <h1>Scales4Dummies</h1>
      <p class="tagline">Интерактивный гриф гитары: строй, тональность, подсветка нот</p>
    </div>
    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Переключить тему: светлая / тёмная">День / Ночь</button>
  </header>

  <main class="main">
    <section class="controls" aria-label="Настройки грифа">
      <fieldset class="control-group">
        <legend>Количество струн</legend>
        <div class="radio-row">
          <label>
            <input type="radio" name="strings" value="6" checked> 6 струн
          </label>
          <label>
            <input type="radio" name="strings" value="7"> 7 струн
          </label>
        </div>
      </fieldset>

      <fieldset class="control-group tuning-group">
        <legend>Строй (от толстой к тонкой)</legend>
        <div class="tuning-controls-row">
          <div id="tuning-controls" class="tuning-row"></div>
          <div class="tuning-shift">
            <button type="button" id="tuning-shift-up" class="tuning-shift-btn" aria-label="Поднять строй на полтона">▲</button>
            <button type="button" id="tuning-shift-down" class="tuning-shift-btn" aria-label="Опустить строй на полтона">▼</button>
          </div>
        </div>
      </fieldset>

      <fieldset class="control-group">
        <legend>Тональность</legend>
        <div class="scale-row">
          <label for="root">Тоника</label>
          <select id="root" aria-label="Тоника тональности"></select>
          <label for="scale-type">Тип</label>
          <select id="scale-type" aria-label="Тип тональности"></select>
        </div>
      </fieldset>
    </section>

    <fieldset id="progression-panel" class="control-group progression-panel" aria-label="Прогрессия аккордов">
      <legend>Прогрессия по ступеням</legend>
      <div class="progression-degrees" id="progression-degrees" aria-label="Ступени тональности"></div>
      <div class="progression-sequence-row">
        <span class="progression-sequence-label">Цепочка:</span>
        <ul id="progression-sequence" class="progression-sequence" aria-label="Последовательность аккордов"></ul>
        <button type="button" id="progression-clear" class="btn btn-icon btn-trash" aria-label="Очистить прогрессию" title="Очистить прогрессию">
          <svg class="icon-trash" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </div>
    </fieldset>

    <section class="fretboard-section" aria-label="Гриф гитары">
      <div class="fretboard-wrapper">
        <div id="fret-labels" class="fret-labels" aria-hidden="true"></div>
        <div id="fretboard" class="fretboard" role="img" aria-label="Гриф гитары с подсвеченными нотами выбранной тональности"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
